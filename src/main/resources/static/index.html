<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Locations</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="locations.css">
</head>

<body>
    <div class="container">
        <h1>Locations</h1>

        <p id="message-div"></p>

        <p></p><a href="#" id="create-location-link">Create location</a></p>

        <form id="location-form" hidden="hidden">
            <div class="form-group">
                <label for="location-name">Name*</label>
                <input type="text" id="location-name" class="form-control" maxlength="255" />
                <div id="location-name-feedback" class="invalid-feedback" hidden="hidden">
                    Invalid name!
                </div>
            </div>
            <div class="form-group">
                <label for="location-coords">Coordinates (format: <em>47.4979,19.0402</em>, no spaces, max. 6 digits after decimal point!)*</label>
                <input type="text" id="location-coords" class="form-control" maxlength="20" />
                <div id="location-coords-feedback" class="invalid-feedback" hidden="hidden">
                    Invalid coords!
                </div>
            </div>
            <div class="form-group">
                <label for="location-interesting-at">Interesting at (format: <em>2019-09-11T15:31:04</em>)</label>
                <input type="text" id="location-interesting-at" class="form-control" maxlength="20" />
                <div id="location-interesting-at-feedback" class="invalid-feedback" hidden="hidden">
                    Invalid coords!
                </div>
            </div>
            <div class="form-group">
                <label for="location-tags">Tags (format: <em>favourite, capital</em>)</label>
                <input type="text" id="location-tags" class="form-control" maxlength="255" />
            </div>
            <p>
                <input type="submit" value="Create location" class="btn btn-primary">
                <input type="button" value="Cancel" class="btn btn-secondary" id="create-cancel-button">
            </p>
        </form>

        <form id="update-location-form" hidden="hidden">
            <input type="hidden" id="update-location-id" />
            <div class="form-group">
                <label for="update-location-name">Name*</label>
                <input type="text" id="update-location-name" class="form-control" maxlength="255" />
                <div id="update-location-name-feedback" class="invalid-feedback" hidden="hidden">
                    Invalid coords!
                </div>
            </div>
            <div class="form-group">
                <label for="update-location-coords">Coordinates (format: <em>47.4979,19.0402</em>, no spaces, max. 6 digits after decimal point!)*</label>
                <input type="text" id="update-location-coords" class="form-control" maxlength="20" />
                <div id="update-location-coords-feedback" class="invalid-feedback" hidden="hidden">
                    Invalid coords!
                </div>
            </div>
            <div class="form-group">
                <label for="update-location-interesting-at">Interesting at (format:
                    <em>2019-09-11T15:31:04</em>)</label>
                <input type="text" id="update-location-interesting-at" class="form-control" maxlength="20" />
                <div id="update-location-interesting-at-feedback" class="invalid-feedback" hidden="hidden">
                    Invalid coords!
                </div>
            </div>
            <div class="form-group">
                <label for="update-location-tags">Tags</label>
                <input type="text" id="update-location-tags" class="form-control" maxlength="255" />
            </div>
            <p>
                <input type="submit" value="Update location" class="btn btn-primary">
                <input type="button" value="Cancel" class="btn btn-secondary" id="update-cancel-button">
            </p>
        </form>

        <form id="delete-location-form" hidden="hidden">
            <p>Are you sure to delete location?</p>
            <input type="hidden" id="location-id-hidden" />
            <p>
                <input type="submit" value="Delete location" class="btn btn-danger">
                <input type="button" value="Cancel" class="btn btn-secondary" id="delete-cancel-button">
            </p>
        </form>

        <p>            
            <button id="refresh-button" class="btn btn-primary" hidden="hidden">Refresh table</button>
            <span id="export-buttons" hidden="hidden">
                <button id="load-button" class="btn btn-primary">Load...</button>
                <button id="save-as-button" class="btn btn-primary">Save as...</button>            
            </span>
        </p>

        <table id="locations-table" class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Coordinates</th>
                    <th>Interesting at</th>
                    <th>Tags</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="locations-table-tbody">

            </tbody>
        </table>

        <p><a href="services">SOAP webservices</a></p>

        <p><a href="swagger-ui.html">Swagger</a></p>

        <p><a href="v3/api-docs">OpenAPI</a></p>

        <p>REST webservices <a href="api.html">API documentation</a></p>

    </div>

    <script src="js/service-rest.js"></script>
    <script src="js/locations.js"></script>

</body>

</html>
